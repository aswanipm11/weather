<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
    <h3 class="text-center text-info p-5">list of todos</h3>
    <table class="table table-dark">
        <thead>
<tr>
    <th class="border border-light ">userid</th>
    <th class="border border-light">id</th>
    <th class="border border-light">title</th>
    <th class="border border-light">completed</th>
</tr>
        </thead>
        <tbody id="rslt">
        
        </tbody>
    </table>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/todos').then(result=>result.json()).then(result=>displaydata(result))
    function displaydata(data){
        for(i of data){
            rslt.innerHTML+=`
            <tr>
            <td class="border border-light">${i.userid}</td>
            <td class="border border-light">${i.id}</td>
            <td class="border border-light">${i.title}</td>    
            <td class="border border-light">${i.completed}</td>    

        </tr>
        
            `
        }
    }
</script>
</html>
