<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center mt-3">country <details></details></h1>
   <div class="container w-75 mt-5">
<div class="row bg-dark p-2 border ">
<div class="col-6">
    <input id="cname" type="text" class="form-control m-3 p-3" placeholder="enter the country">
    <button onclick="searchData()"  class="btn btn-primary  " style="margin-left: 260px;">search</button>
<div id="result" class="col-6"></div>

</div>
</div>
   </div>
</body>
<script>
    function searchData(){
        country=cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
        .then(outdata=>displayData(outdata))
       function displayData(data){
            image=data[0].flag 
            name=data[0].name
            capital=data[0].capital
            population=data[0].population
            currencyname=data[0].currencies[0].name
            currencysymbol=data[0].currencies[0].symbol
            language=data[0].languages[0].nativeName

            result.innerHTML=`
            <div class="card" style="width: 18rem;">
  <img src=${image} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital ${capital}</li>
    <li class="list-group-item">population ${population}</li>
    <li class="list-group-item">currency ${currencyname}</li>
    <li class="list-group-item">symbol ${currencysymbol}</li>
    <li class="list-group-item">language ${language}</li>

  </ul>
//   <div class="card-body">
//     <a href="#" class="card-link">Card link</a>
//     <a href="#" class="card-link">Another link</a>
//   </div>
</div>`
        }
    }
</script>
</html>
